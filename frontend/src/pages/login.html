<section class="bg-red-500 p-6 mx-auto w-1/2 rounded-md shadow-md">
  <h2 class="text-lg font-semibold capitalize dark:text-white border-b-3">
    Account settings
  </h2>

  <form>
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label class="" for="username">Username</label>
        <input
          id="username"
          type="text"
          class="block w-full px-4 py-2 mt-2 bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="" for="emailAddress">Email Address</label>
        <input
          id="emailAddress"
          type="email"
          class="block w-full px-4 py-2 mt-2 bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="block w-full px-4 py-2 mt-2 bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="" for="passwordConfirmation">Password Confirmation</label>
        <input
          id="passwordConfirmation"
          type="password"
          class="block w-full px-4 py-2 mt-2 bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
        />
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
      >
        Save
      </button>
    </div>
  </form>
</section>
