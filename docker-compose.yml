services:
  backend:
    container_name: interactiva-backend
    env_file: "./backend/.env"
    environment:
      - DATABASE_URL=postgresql://postgres:admin@postgres:5432/shopease
    build:
      context: ./backend
    ports:
      - "${PORT}:${PORT}"
    restart: always
    depends_on:
      - postgres

  frontend:
    container_name: interactiva-frontend
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    restart: always
    depends_on:
      - backend

  postgres:
    env_file: "./backend/.env"
    container_name: interactiva-postgres
    image: postgres:16.3-alpine3.20
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgresql_data:
